{% extends "default_page.html" %}

{% block content %}
	<h2>Test provider</h2>
	<form
		class="form-row"
		onsubmit="event.preventDefault(); $('#search-result').load('/example/{{ provider.slug }}',$(this).serializeArray())">
		<div class="input-group col-lg-8 offset-lg-2">
			<input
				id="search"
				name="search"
				class="form-control"
				type="text"
				placeholder="Your search terms to test this provider"
			>
			<span class="input-group-btn">
        <button type="submit" class="btn btn-primary">Search</button>
      </span>
		</div> <!-- input-group -->
	</form>
	<div id="search-result"></div>
{% endblock %}
